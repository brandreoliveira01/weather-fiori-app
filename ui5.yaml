specVersion: "2.0"
metadata:
  name: weatherFioriApp
type: application
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        debug: true
        removeConsoleStatements: true
        transpileAsync: true
        excludePatterns:
          - "lib/"
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /weather
      configuration:
        baseUri: "https://api.openweathermap.org/data/2.5"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: "xml,json,properties"
        path: "webapp"
    - name: ui5-middleware-livetranspile
      afterMiddleware: compression
      configuration:
        debug: true
        transpileAsync: true
        excludePatterns:
          - "lib/"
framework:
  name: OpenUI5
  version: "1.107.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
